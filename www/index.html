<!DOCTYPE html>
<html manifest="todo.appcache">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
   <link rel="stylesheet" type="text/css" href="css/app.css"/>
   <link rel="icon" href="favicon.ico"/>
   <title>Todo</title>
</head>
<body>
    <div id="msgDialog" class="frame dialog">
        <div class="message">Error message</div>
        <div class="buttons">
            <button class="close">Dismiss</button>
        </div>
	</div>
    <div class="frame" pos="main" id="mainFrame">
        <header>
            <ul class="actions">
                <li class="install"><button id="btnInstall">Install</button></li>
                <li><button id="btnAdd"></button></li>
            </ul>
            <h1>Todo</h1>
        </header>

        <div id="itemsList" class="body">
            <ul class="list">
                <li class="item">
                    <p>
                      Press the <strong>+</strong> button to add a TODO item.
                    </p>
                </li>
            </ul>
        </div>
    </div>

    <div class="frame" pos="right" id="itemFrame">
        <header>
            <button class="main back" id="btnMain"></button> 
            <ul class="actions">
              <li><button class="text" id="editItem">Save</button></li>
              <li><button id="delItem"></button></li>
            </ul>
            <h1>Edit a TODO item</h1>
        </header>

        <div id="itemFull" class="body">
            <div class="textEntry">
                <textarea id="editItemField"></textarea>
            </div>
        </div>
    </div>

    <div class="frame dialog" id="addItemFrame">
        <header>
            <button class="main close" id="btnCancel"></button> 
            <ul class="actions">
              <li><button class="text" id="addItem">Save</button></li>
            </ul>
            <h1>Add a TODO item</h1>
        </header>

        <div id="itemForm" class="body">
            <div class="textEntry">
                <textarea id="newItem"
                    placeholder="Enter your item description"></textarea>
            </div>
        </div>
    </div>

</html>
