<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">

   <link rel="stylesheet" type="text/css" href="style/app.css"/>

   <script type="text/javascript" src="js/zepto.touch.js"></script>
   <script type="text/javascript" src="js/install.js"></script>
   <script type="text/javascript" src="js/itemsstore.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
   <title>Todo</title>
</head>
<body>
    <div class="frame" id="mainFrame">
        <header>
            <ul id="install-add">
                <li class="install"><button id="btnInstall">Install</button></li>
                <li><button id="btnAdd"></button></li>
            </ul>
            <h1>Todo</h1>
        </header>

        <div id="itemsList" class="body">
            <ul class="list">
                <li id="1" class="item">
                    <button id="1" class="btnDelItem"></button>
                    <p>
                        First item
                    </p>
                </li>
                <li id="1" class="item">
                    <button id="1" class="btnDelItem"></button>
                    <p>
                        Other item
                    </p>
                </li>
            </ul>
        </div>
    </div>

    <div class="frame" id="addItemFrame">
        <header>
            <button id="btnMain"></button> 
            <ul id="install-add">
            </ul>
            <h1>Add a TODO item</h1>
        </header>

        <div id="itemForm" class="body">
            <div class="textEntry">
                <textarea id="newItem" placeholder="TODO..."></textarea>
            </div>
            <button id="addItem">Add</button>
        </div>
    </div>
